<!DOCTYPE html>
<html>
<head>
<title>Customer Feedback</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0; padding: 0;
min-height: 100vh; display: flex; flex-direction: column;
}
main {
flex: 1; display: flex; justify-content: center; align-items: center;
padding: 20px;
}
.card {
background: #f9f9f9; width: 320px;
border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);
padding: 20px; text-align: center;
}
.card h2 { margin-top: 0; }
textarea, button {
width: 100%; box-sizing: border-box;
}
textarea {
height: 110px; padding: 10px;
border: 1px solid #ccc; border-radius: 8px; resize: vertical;
margin-bottom: 12px; font-family: inherit;
}
button {
background: #007bff; color: #fff; border: 0;
padding: 10px 14px; border-radius: 8px; cursor: pointer;
font-weight: 600;
}
button:hover { background: #0056b3; }
.success {
background: #e8f5e9; color: #1b5e20;
border: 1px solid #c8e6c9; padding: 10px; border-radius: 8px;
margin-bottom: 12px; text-align: left; font-size: 14px;
}
footer {
background: #222; color: #fff; text-align: center; padding: 10px;
}
</style>
</head>
<body>

<main>
<div class="card">
<h2>Leave Your Feedback</h2>

{% if submitted %}
<div class="success">Thanks! Your feedback was recorded.</div>
{% endif %}

<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Submit</button>
</form>
</div>
</main>

<footer>
<p><strong>Opening Hours:</strong> Mon-Fri: 11am - 9pm | Sat-Sun: 10am - 10pm</p>
</footer>
</body>
</html>
