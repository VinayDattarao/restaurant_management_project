<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
<style>
body {
display: flex;
flex-direction: column;
min-height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
}
header {
background: #007bff;
color: white;
text-align: center;
padding: 15px;
}
main {
flex: 1;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}
.search-box {
margin: 20px 0;
}
input[type="text"] {
padding: 8px;
width: 250px;
border: 1px solid #ccc;
border-radius: 6px;
font-size: 16px;
}
button {
padding: 8px 14px;
margin-left: 5px;
border: none;
border-radius: 6px;
background: #007bff;
color: white;
cursor: pointer;
font-size: 16px;
}
button:hover {
background: #0056b3;
}
footer {
background: #222;
color: #fff;
text-align: center;
padding: 10px;
}
a {
display: inline-block;
margin-top: 20px;
text-decoration: none;
color: #007bff;
font-weight: bold;
}
a:hover {
text-decoration: underline;
}
</style>
</head>
<body>

<header>
<h1>Welcome to Our Homepage</h1>
</header>

<main>
<!-- Search Bar -->
<div class="search-box">
<form action="/search" method="GET">
<input type="text" name="q" placeholder="Search menu items...">
<button type="submit">Search</button>
</form>
</div>

<!-- Link to restaurant page -->
<a href="{% url 'restaurant' %}">Go to Restaurant Page</a>
</main>

<footer>
<p><strong>Opening Hours:</strong> Mon-Fri: 11am - 9pm | Sat-Sun: 10am - 10pm</p>
</footer>

</body>
</html>
