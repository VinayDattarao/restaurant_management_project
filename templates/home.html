<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
<style>
body {
display: flex;
flex-direction: column;
min-height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
}
header, footer {
background: #333;
color: #fff;
padding: 15px;
text-align: center;
}
main {
flex: 1;
padding: 20px;
}
h1 {
margin-bottom: 10px;
}
ul {
list-style: none;
padding: 0;
}
li {
background: #f4f4f4;
margin: 8px 0;
padding: 12px;
border-radius: 6px;
}
li strong {
font-size: 18px;
}
li em {
color: #555;
}
</style>
</head>
<body>
<header>
<h1>Welcome to {{ restaurant.name }}</h1>
<p>Contact: {{ restaurant.phone_number }}</p>
</header>

<main>
<h2>Our Menu</h2>
<ul>
{% for item in menu_items %}
<li>
<strong>{{ item.name }}</strong> - â‚¹{{ item.price }} <br>
<em>{{ item.description }}</em>
</li>
{% empty %}
<li>No menu items available.</li>
{% endfor %}
</ul>
</main>

<footer>
<p>&copy; {{ restaurant.name }} | All Rights Reserved</p>
</footer>
</body>
</html>
