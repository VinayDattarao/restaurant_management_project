<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
<style>
/* Full screen flex container */
body {
display: flex;
flex-direction: column;
justify-content: center;  /* vertical & horizontal */
align-items: center;
height: 100vh;
margin: 0;
font-family: Arial, Helvetica, sans-serif;
color: #fff;

/* Animated gradient background */
background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
background-size: 400% 400%;
animation: gradientBG 15s ease infinite;
}

/* Gradient animation */
@keyframes gradientBG {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

/* Container for content */
.container {
text-align: center;
padding: 50px;
background-color: rgba(0,0,0,0.6); /* translucent dark background */
border-radius: 20px;
box-shadow: 0 10px 30px rgba(0,0,0,0.4);
max-width: 90%;
animation: fadeIn 1.2s ease-in-out;
}

/* Fade-in effect */
@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}

/* Main headings */
h1 {
color: #fff;
font-size: 3em;
margin-bottom: 25px;
}

/* Image styling */
img {
width: 80%;
max-width: 600px;
margin: 25px 0;
border-radius: 15px;
box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

/* Paragraph styling */
p {
font-size: 1.5em;
margin-bottom: 25px;
}

/* Links / Buttons */
a {
display: inline-block;
margin: 20px 0;
padding: 15px 30px;
font-size: 1.2em;
background-color: #3498db; /* blue */
color: white;
text-decoration: none;
border-radius: 10px;
transition: background-color 0.3s ease, transform 0.2s ease;
}

a:hover {
background-color: #2980b9;
transform: scale(1.05);
}

/* Footer styling */
footer {
margin-top: 20px;
font-size: 14px;
color: #222;
background: rgba(255, 255, 255, 0.7);
padding: 10px 20px;
border-radius: 8px;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
animation: fadeIn 1.5s ease-in-out;
}
</style>
</head>
<body>
<div class="container">
<h1>Welcome to {{ restaurant_name }} ðŸŽ‰</h1>

<img src="/images/res1.jpg" alt="Restaurant Image">

<p>Explore our delicious menu and enjoy a great dining experience!</p>

<p><strong>ðŸ“ž Contact us: {{ restaurant_phone }}</strong></p>

<a href="{% url 'restaurant' %}">Go to Restaurant Page</a>
</div>

<footer>
<p><strong>Opening Hours:</strong> Mon-Fri: 11am - 9pm | Sat-Sun: 10am - 10pm></p>
</footer>
</body>
</html>
