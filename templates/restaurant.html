<!DOCTYPE html>
<html>
<head>
    <title>Restaurant</title>
    <style>
        /* Full screen flex container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;

            /* Animated gradient background */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Gradient animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating animation for container */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); } 
            100% { transform: translateY(0px); }
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 60px; 
            background-color: rgba(0,0,0,0.55); 
            border-radius: 20px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.35);
            max-width: 780px;
            animation: float 4s ease-in-out infinite;
        }

        /* Nav bar */
        nav {
            margin-bottom: 25px; 
        }

        nav a {
            display: inline-block;
            margin: 0 12px;
            padding: 14px 28px; 
            font-size: 1.15em; 
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 9px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Main headings */
        h1 {
            color: #fff;
            font-size: 2.8em; 
            margin-bottom: 20px;
        }

        /* Paragraph */
        p {
            color: #fff;
            font-size: 1.4em; 
            line-height: 1.6;
            margin-bottom: 28px;
        }

        /* Restaurant image */
        .restaurant-img {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
        </nav>

        <h1>Our Restaurant üç¥</h1>

        <!-- Hardcoded Restaurant Image -->
        <img src="/images/res2.jpeg" alt="Restaurant Image" class="restaurant-img">

        <p>
            We serve delicious meals cooked with care.<br>
            A blend of tradition and modern taste for food lovers.
        </p>
    </div>
</body>
</html>
